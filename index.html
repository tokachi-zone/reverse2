<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <canvas></canvas>
      <div>
        <div class="section">
          <h3>Put Stone</h3>
          <div>
            <input type="number" value="1" placeholder="レベル">
          </div>
          <div>
            <select name="cars" id="cars">
              <option value="#00e">青</option>
              <option value="#0b0">緑</option>
            </select>
          </div>
          <div>
            <button id="put">設置</button>
          </div>
        </div>

        <div class="section">
          <h3>Remove Stone</h3>
          <div>
            <button id="remove">削除</button>
          </div>
        </div>

        <div class="section">
          <h3>Reset</h3>
          <div>
            <button id="reset">初期状態に戻す</button>
          </div>
        </div>

        <div class="section">
          <h3>Clear</h3>
          <div>
            <button id="clear">すべての石を取り除く</button>
          </div>
        </div>

        <div class="section">
          <h3>Mode</h3>
          <form>
            <div>
              <input name="limit" value="unlimit" type="radio" checked>
              <label>移動を制限しない（好きなだけ移動可能）</label>
            </div>
            <div>
              <input name="limit" value="limit" type="radio">
              <label>移動を制限する（レベルに応じた距離だけ移動可能）</label>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="./src/index.js"></script>
  </body>
</html>
